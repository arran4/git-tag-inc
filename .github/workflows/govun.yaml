name: Go vunderability check
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Go
      uses: actions/setup-go@v2
      with:
          go-version: 1.19
    - name: check for go vulnerabilities
      uses: kmulvey/govulncheck-action@main
